name: Forge snapshots

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  ETH_RPC_URL: ${{ secrets.ETH_RPC_URL }}

jobs:
  snapshots:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Build sizes + gas report
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p snapshots
          forge build
          forge build --sizes | tee snapshots/sizes.txt
          forge test --gas-report | tee snapshots/gas.txt

      - name: Upload snapshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: forge-snapshots-${{ github.sha }}
          path: snapshots/
          if-no-files-found: error
          retention-days: 30

      - name: Commit snapshots
        if: github.event_name == 'push'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ci: update forge snapshots'
          file_pattern: snapshots/*.txt
          branch: ${{ github.ref_name }}
